<footer>
    <br>
    <strong>
        Twitter app testing...
    </strong>

    {% if request.user.is_authenticated %}
        <p>logged in as {{ request.user.username }} ({{request.user.email}})</p>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <p>logout {{ request.user }}</p>
        <button class="btn btn-outline-success my-2 my-sm-0"><a href="{% url 'login' %}">Login</a></button>

    {% endif %}

</footer>
